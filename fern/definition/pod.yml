imports:
  common: ./common.yml
types:
  StatusTypes:
    enum:
      - PENDING
      - RUNNING
      - SUCCEEDED
      - FAILED
      - UNKNOWN
  Status:
    properties:
      status: StatusTypes
      podIp: optional<string>
      hostIp: optional<string>
  ContainerPort:
    properties:
      port: integer
      protocol: common.ProtocolTypes
  SecurityContext:
    properties:
      runAsRoot: optional<boolean>
      allowPrivilegeEscalation: optional<boolean>
      readOnlyRootFilesystem: optional<boolean>
  Container:
    properties:
      name: string
      image: string
      ports: optional<list<ContainerPort>>
      securityContext: optional<SecurityContext>
  Pod:
    properties:
      uid: string
      name: string
      namespace: string
      version: optional<string>
      node: string
      status: optional<Status>
      containers: list<Container>
  PodReport:
    properties:
      pods: optional<list<Pod>>
      clusterUrl: optional<string>
      errors: optional<list<string>>