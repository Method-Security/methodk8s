default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-go-sdk
        version: 0.22.2
        config:
          importpath: github.com/method-security/methodk8s/generated/go
        output:
          location: local-file-system
          path: ../generated/go
  pypi-local:
    generators:
      - name: fernapi/fern-pydantic-model
        version: 1.3.1
        output:
          location: local-file-system
          path: ../generated/python
  pypi-test:
    generators:
      - name: fernapi/fern-pydantic-model
        version:  1.3.1
        config:
          package_name: methodk8s
        output:
          location: pypi
          package-name: methodk8s
          token: ${TEST_PYPI_TOKEN}
          url: https://test.pypi.org/legacy/
  pypi:
    generators:
      - name: fernapi/fern-pydantic-model
        version: 1.3.1
        config:
          package_name: methodk8s
        output:
          location: pypi
          package-name: methodk8s
          token: ${PYPI_TOKEN}
